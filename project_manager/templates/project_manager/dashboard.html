{% extends 'yatracker/base.html' %}
{% block title %}
    Dashboard
{% endblock %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn1RUacF5ht5wqFOOgCHT2HDYvFWaQeln-MDscGrBx_rERtQzepg"
                     class="d-block w-100"
                     alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3EFCd8Wvd8TYn-TYMYgP8l48g9kh-qQ68K_ZzWhTCgDyzpPkvSA">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3EFCd8Wvd8TYn-TYMYgP8l48g9kh-qQ68K_ZzWhTCgDyzpPkvSA"
                     class="d-block w-100"
                     alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLPdunrWzpTdaYe-r5gsfXavsKfvCRctT_HC86X-WJ9CGIhseZ">
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLPdunrWzpTdaYe-r5gsfXavsKfvCRctT_HC86X-WJ9CGIhseZ"
                     class="d-block w-100"
                     alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn1RUacF5ht5wqFOOgCHT2HDYvFWaQeln-MDscGrBx_rERtQzepg">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">

                {% for project in projects %}
                    <!-- displayed project-->
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                        <span>
                            {% block project %}
                            {% endblock %}
                        </span>
                        </div>
                    </div>
                {% endfor %}
                <!---->

            </div>
        </div>
    </div>
{% endblock %}
